<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Calculadora</title>
    <script type="text/javascript" src="../js/app.js"></script>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal();'>
   <div class="container", id="title">
	<h1 class="heading1 center"> Calculator example </h1> 
    </div>
	  
    <div id="wrap">
        <form action="" id="totprob" onsubmit="return true;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Exitus probability</legend>
            
              <!-- Continuous variable -->  
                <p> <label class="slidecontainer" >Edadges</label>
                <input type="range" min="20" max="40" value="30" class="slider" id="Edadges" onchange=updateSliders() />
                  <span>VALUE</span>
                  <span id="Edadges_value"></span><br/>
                </p>
                <br />     <br />    
               <table style="width:100%" align="center">
                  <tr>
                    <td>
                        <!-- Table w/ other variable -->         
			 <label for='Cir10' class="inlinelabel">Cir10</label> 
                         <input type="checkbox" id="Cir10" name='Cir10'  onchange="calculateTotal();"/>


                    </td>
                    <td>     
                        <label class="inlinelabel" >Cortimat   </label>      <br />     
                         <select id="Cortimat" name='Cortimat' onchange="calculateTotal();"> 
                         <option value="No">No</option>
                         <option value="Parcial">Parcial</option>
                         <option value="Completo">Completo</option>
                        </select>
                    </td>
                  </tr>
               </table>
                         
      
               <br /> <br /> 
               <div id="totProb" class="heading1" ></div>

                </fieldset>
            </div>           
       
	     </div><!--End of wrap-->
      </form>
   </div><!--End of wrap-->
</body>

<footer>    
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="col-md-12 col-sm-4 col-xs-12"> <a href="../index.html" class="btn btn-sm animated-button contact">Home</a> </div>
        </div>
        <div class="col-md-4">
         </div>    
</footer>


</html>
