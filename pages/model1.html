<body onload='updateSliders();'>

<div class="container", id="title">
	<h1 class="heading1 center"> Calculator example </h1> 
</div>

  
<div class="centerDiv">
		<div class="div1">
         <form action="" id="totprob" onsubmit="return true;">
            <div class='centerDiv'>
              <div class="tooltipx" >Edadges</div>
            </div>
               <div class='centerDiv'>
                        <input type="range" min="20" max="40" value="30" class="slider" id="Edadges" onchange=updateSliders() />
               </div>
               <div class='centerDiv'>
                 <div class="div1">VALUE
                 </div>
                 <div class="div2">
                   <p id="Edadges_value"></p></br>
                 </div>
                </div>
               
             <div class="centerDiv" > 
                <div class="div1 tooltipx">"Cir10" </br>
               <span class="tooltiptextx">Cir 10 is this and that  </span>
                </div>
               <div class="div2"><input type="checkbox" id="Cir10" name='Cir10'  onchange="calculateTotal();"/>
               <label for="Cir10"> Toggle :after </label>
               </div>
            </div>
               
             <div class="centerDiv" >
               <div class="div1" >Cortimat       </div>
                  <div class="div2 custom-select" >
                  <select id="Cortimat" name='Cortimat' onclick="calculateTotal();"> 
                    <option value="No">No</option>
                    <option value="Parcial">Parcial</option>
                    <option value="Completo">Completo</option>
                  </select>  
               </div>
               </div>
         </form>
		</div>
		<div class="div2">
         <div class="heading1" >Results </div>
         <div id="totProb" class="heading1" ></div>
		</div>
	</div>
   <div class='clear'></div>
