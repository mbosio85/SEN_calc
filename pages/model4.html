<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Calculadora Modelo 2</title>
    <script type="text/javascript" src="../js/app.js"></script>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal();'>
   <div class="container", id="title">
	<h1 class="heading1 center"> Calculator Model 2: Exitus 24h </h1> 
    </div>
	  
    <div id="wrap">
        <form action="" id="totprob" onsubmit="return true;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Exitus probability</legend>
               
               <!-- continuous variables -->
                <p> <label class="slidecontainer" >Edadges</label>
                <input type="range" min="20" max="40" value="30" class="slider" id="Edadges" onchange=updateSliders(4) />
                  <span>VALUE</span>
                  <span id="Edadges_value"></span><br/>
                </p>
               
                <p> <label class="slidecontainer" >Peso (g)</label>
                <input type="range" min="0" max="1500" value="750" class="slider" id="Peso100" onchange=updateSliders(4) />
                  <span>VALUE</span>
                  <span id="Peso100_value"></span><br/>
                </p>
                
                <p> <label class="slidecontainer" >Dias</label>
                <input type="range" min="0" max="120" value="5" class="slider" id="Diastot" onchange=updateSliders(4) />
                  <span>VALUE</span>
                  <span id="Diastot_value"></span><br/>
                </p>
               
                <p> <label class="slidecontainer" >Apgar5</label>
                <input type="range" min="0" max="10" value="5" class="slider" id="Apgar5" onchange=updateSliders(4) />
                  <span>VALUE</span>
                  <span id="Apgar5_value"></span><br/>
                </p>
                <br />     <br />
                

               <table style="width:100%" align="center">
                  <tr>
                     <td>
                     <!-- Yes no  variables  -->            
                     
                        <p> <label for='Toxemia' class="label col-sm-4">Toxemia</label> <br />    
                        <input type="checkbox" id="Toxemia" name='Toxemia' onclick="calculateTotal_model4();" />
                        </p>
                     </td>
                     <td>         
                        <p> <label for='Cortipre' class="label col-sm-4">Cortipre</label><br />    
                        <input type="checkbox" id="Cortipre" name='Cortipre' onclick="calculateTotal_model4();" />
                        </p>
                     </td>
                     <td>
                        <p> <label for='Emhgr' class="label col-sm-4">Emhgr</label><br />    
                        <input type="checkbox" id="Emhgr" name='Emhgr' onclick="calculateTotal_model4();" />
                        </p>
                     </td>              
                  </tr>
                  <tr>
                     <td>       
                        <p> <label for='Neumot' class="label col-sm-4">Neumot?</label> <br />    
                        <input type="checkbox" id="Neumot" name='Neumot' onclick="calculateTotal_model4();" />
                        </p>
                     </td>
                     <td>         
                        <p> <label for='Entoroco' class="label col-sm-4">Entoroco</label><br />    
                        <input type="checkbox" id="Entoroco" name='Entoroco' onclick="calculateTotal_model4();" />
                        </p>
                     </td>
                     <td>
                        <p> <label for='Sepsisgr' class="label col-sm-4">Sepsis grave</label><br />    
                        <input type="checkbox" id="Sepsisgr" name='Sepsisgr' onclick="calculateTotal_model4();" />
                        </p>
                     </td>              
                  </tr>
                  
                  <tr>
                     <td>       
                        <p> <label for='Hiv' class="label col-sm-4">Hiv</label> <br />    
                        <input type="checkbox" id="Hiv" name='Hiv' onclick="calculateTotal_model4();" />
                        </p>
                     </td>
                     <td>         
                        <p> <label for='Hivgr' class="label col-sm-4">Hiv grave</label><br />    
                        <input type="checkbox" id="Hivgr" name='Hivgr' onclick="calculateTotal_model4();" />
                        </p>
                     </td>
                     <td>
                        <p> <label for='Dbp' class="label col-sm-4">Dbp ?</label><br />    
                        <input type="checkbox" id="Dbp" name='Dbp' onclick="calculateTotal_model4();" />
                        </p>
                     </td>              
                  </tr>                    
                  <tr>
                     <td>       
                        <p> <label for='Dbpgr' class="label col-sm-4">Dbp grave</label> <br />    
                        <input type="checkbox" id="Dbpgr" name='Dbpgr' onclick="calculateTotal_model4();" />
                        </p>
                     </td>
                     <td>         
                        <p> <label for='Anemia' class="label col-sm-4">Anemia</label><br />    
                        <input type="checkbox" id="Anemia" name='Anemia' onclick="calculateTotal_model4();" />
                        </p>
                     </td>
                     <td>
                        <p> <label for='Ecngr' class="label col-sm-4">Ecngr ?</label><br />    
                        <input type="checkbox" id="Ecngr" name='Ecngr' onclick="calculateTotal_model4();" />
                        </p>
                     </td>              
                  </tr>
                  <tr>
                     <td>
                        <p> <label for='Pmult' class="label col-sm-4">Parto multiple</label><br />    
                        <input type="checkbox" id="Pmult" name='Pmult' onclick="calculateTotal_model4();" />
                        </p>                     
                     </td>
                     <td>
                        <p> <label for='Lmpvgr' class="label col-sm-4">Lmpvgr</label><br />    
                        <input type="checkbox" id="Lmpvgr" name='Lmpvgr' onclick="calculateTotal_model4();" />
                        </p>                     
                     </td>
                     <td></td>
                  </tr>
             </table>
                            
            <!-- Results -->
            <br /> <br /> 
            <div id="totProb" class="heading1" ></div>
               </fieldset>
            </div>
            
       
	     </div><!--End of wrap-->
      </form>
   </div><!--End of wrap-->
</body>

<footer>

        <div class="col-md-4">
            <div class="col-md-12 col-sm-4 col-xs-12"> <a href="../index.html" class="btn btn-sm animated-button contact">Home</a> </div>
        </div>
        <div class="col-md-4">
         </div>
        
</footer>


</html>
